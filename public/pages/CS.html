<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Computer Science</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Container for the entire page content -->
    <div class="container">
      <!-- Main game content -->
      <div id="game" class="justify-center flex-column">
        <!-- Heads-Up Display (HUD) showing question progress and score -->
        <div class="hud">
          <div id="hud-item">
            <!-- Display the current question number -->
            <p id="progressText" class="hud-prefix">Questions</p>
            <!-- Progress bar indicating the current question's position -->
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <!-- Display the player's score -->
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <!-- Display the current question -->
        <h2 id="question">Please Wait...</h2>

        <!-- Choice containers for answer options (A, B, C, D) -->
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Please Wait...</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Please Wait...</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Please Wait...</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Please Wait...</p>
        </div>
      </div>
    </div>
    <!-- Link to the JavaScript file responsible for game logic -->
    <script src="../js/app.js"></script>
  </body>
</html>
